<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Create Page</title>
</head>
<body>

    <header>
        <div class="row">
            <span class="column">
                <a href="index.html"><img src="https://s.yimg.com/rz/p/yahoo_frontpage_en-US_s_f_p_bestfit_frontpage_2x.png" alt="Yahoo" class="logo" width="" height="36"></a>
            </span>
            <span class="column help txt-align-right">
                <a href="#">Help</a>
            </span>
        </div>
    </header>


    <div id="fillin-container">
        <div id="logo-header">
                <img src="https://s.yimg.com/rz/p/yahoo_frontpage_en-US_s_f_p_bestfit_frontpage_2x.png" alt="Yahoo" class="logo" width="" height="27"><br>
                Create a Yahoo account
        </div><br>

        <label for="fullname">Full Name:</label>
        <input type="text" id="username" name="username" placeholder="Enter Fullname" required>

        <label for="email">New Yahoo Email:</label>
        <div style="display: flex;">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <select id="emailType" name="emailType">
                <option value="yahoo.com">@yahoo.com</option>
                <option value="myyahoo.com">@myyahoo.com</option>
                <!-- Add more options as needed -->
            </select>
        </div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Create Password" required>

        <label for="dob">Date of Birth:</label>
        <div style="display: flex;">
           <select name="month" id="month"  >
                    <option value="" selected="" disabled="">Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                    </select>

                    <input type="text" id="day" name="day" placeholder="Day" required>
                    <input type="text" id="year" name="year" placeholder="Year" required>
        </div>


        <br>

        <a href="index.html"><button type="submit" onclick="createAccount()">Create Account</button></a>
    </div>

</body>
</html>
